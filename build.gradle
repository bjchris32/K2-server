plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.2'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.4.2'
    implementation 'org.projectlombok:lombok:1.18.16'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.4.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.1'
    implementation 'io.springfox:springfox-swagger2:2.9.1'
    implementation 'io.swagger:swagger-annotations:1.6.2'
    implementation 'io.swagger:swagger-models:1.6.2'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.1'
    implementation 'org.modelmapper:modelmapper:2.3.0'
    implementation 'net.rakugakibox.util:yaml-resource-bundle:1.1'
    implementation 'io.fabric8:docker-maven-plugin:0.30.0'
    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly 'mysql:mysql-connector-java:8.0.22'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.1'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.2'
    testImplementation 'org.springframework.security:spring-security-test:5.4.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.4.2'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:2.4.2'
}

group = 'com.moment'
version = '0.0.1-SNAPSHOT'
description = 'the'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
